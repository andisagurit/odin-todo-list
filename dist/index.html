<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../dist/images/todo-icon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo Web Application</title>
</head>
<body>
    <div id="header">
        <div class="header-right">
            <h1>To-Do Lists</h1>
        </div>
    </div>

    <div id="container">
        <div class="sidebar">
            <div class="project-container">
                <h2>Your Project Lists</h2> 
                <div class="project-form hide">
                    <form>
                        <input class="project-name-input" type="text" name="project-name" placeholder="Enter Project Name" />
                        <div class="buttons">
                            <input type="submit" class="submit-project" value="Submit" />
                            <input type="button" class="cancel-project" value="Cancel" />
                        </div>
                    </form>
                </div>
                <button class="add-project">Add a Project</button>
                <div class="project-items"></div>
            </div>
        </div>

        <div class="project-contents">
            <div class="headline">Your Tasks</div>
            <div class="todos"></div>
            <div class="todo-form hide">
                <form onsubmit="event.preventDefault();">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" placeholder="What to do?" />
                    
                    <label for="desc">Description:</label>
                    <textarea name="desc" id="" cols="30" rows="5" placeholder="Describe what you want to do." wrap="hard" ></textarea>
                    
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" />

                    <div class="buttons">
                        <input type="submit" class="sumbit-todo" value="Submit" />
                        <input type="button" class="cancel-todo" value="Cancel" />
                    </div>
                </form>
            </div>
            <button class="add-todo hide">Add a Todo</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
